{% extends 'base.html' %} {% block head_title %}Change Password{% endblock %} {% block content %}
{% load crispy_forms_tags %}

<div class="w-full flex mt-5 justify-center ">
    <div class="bg-gray-200 w-3/5 rounded-lg">
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5"> Change Your Password: </h1>
        <form method="post" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {{form | crispy}}
            <div class="flex w-full justify-center">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                Submit
            </button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
